<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			font-family:helvetica;
		}
		body{
			background-image:linear-gradient(to bottom,blue ,blue,cornflowerblue);

		}
		h1{
			text-align:center;
			color:white;
			font-size:35pt;
			text-decoration:underline;
			text-decoration-color:cornflowerblue;
			font-weight:bolder;
			font-variant:small-caps;
			letter-spacing:7px;
			text-shadow:30px 30px 30px black;
		}
		.container{
			display: flex;
			flex-direction:column;

		    justify-content: space-between;
		    height: 80vh;
		}
		input{
			font-size:25pt;
			border:solid 8px black;
			border-left:none;

			border-bottom-left-radius:50%;

		}
		#d2{
			color:white;
			font-size:30pt;
			font-family:helvetica;
			font-weight:bold;

	.container1{
    background:linear-gradient(to right , rgb(40, 90, 255) ,rgb(0, 247, 255)) ;
    width: 500px;
    height: 300px;
    margin: auto;
    margin-top: 100px;
    border-radius: 15px;
}
.lt{
    height: 30%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.lE{
    height: 30%;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.b{
    width: 100px;
    height: 33px;
    font-size: 20px;
    border-radius: 20px;
    border: black 1px solid;
    background-color: black;
    color: white;
    margin:10px;
}
.b:hover{
    transform: scale(1.1);
    background-color: white;
    color: black;
    transition: 0.5s;
    cursor: pointer;
}
.title{
    text-align: center;
}
.selected{
    width: 110px;
    height: 37px;
    font-size: 20px;
    border-radius: 20px;
    border: black 1px solid;
    background-color: gold;
    color: black;
}
.b1{
	transform: scale(1.1);
    background-color: white;
    color: black;
    transition: 0.5s;
    cursor: pointer;
    margin-top:40px;
}
#dd1{
	width:140px;
	height:140px;
	border:dashed 15px blue;
	border-radius:50%;
	margin-bottom:50px;
	border-left:none;
	border-top:none;
	background-color:white;
	color:#000;
	font-weight:bold;
	font-size:40pt;
	text-align:center;
	display:felx;
	align-items:center;
	justify-content:center;
	padding-top:30px;
	padding-bottom:30px;
}
#dd2{
	width:140px;
	height:140px;
	border:dashed 15px blue;
	border-radius:10%;
	margin-bottom:50px;
	border-left:none;
	border-top:none;
	background-color:white;
	color:#000;
	font-weight:bold;
	font-size:40pt;
	text-align:center;
	display:felx;
	align-items:center;
	justify-content:center;
	padding-top:45px;
}
.bbb{
	width: 130px;
    font-size: 20px;
    border-radius: 20px;
    border: black 1px solid;
    background-color: black;
    color: white;
    margin-bottom:20px;
	height: 80px;
}
.bbb:hover{
	width: 133px;
	background-color: white;
	color: black;
	height: 90px;
	cursor: pointer;
	transition: 0.4s;
}
h3{
	font-weight:bold;
	color:white;
}




	</style>
</head>
<body>
	<h1>Ofppt Traduction Game</h1>

	<div class="container1" id="sele">
        <div class="title"><h3>langue de traduction</h3></div>
        <div class="lt">
            <button class="b" id="tf" >français</button>
            <button class="b" id="ta">anglais</button>
        </div>
        <div class="title"><h3>langue de saisie</h3></div>
        <div class="lE">
            <button class="b" id="sf">français</button>
            <button class="b" id="sa">anglais</button>
        </div>
    </div>

	<div class='container'>
		<div id='d1'>

		</div>
			<br>
			<div id='dd1'> </div>
			<input type="text" id='ipt' />
			<button class='bbb' id='btn'> Verifier </button>
			<h2 id="h4"></h2>
			<h3>Voila Votre score !!</h3>
			<div id='dd2'></div>

	</div>


	<audio id="trueSound">
		<source src="Correct Answer Sound Effect.mp3" type="audio/mpeg">
	</audio>
	
	<audio id="falseSound">
		<source src="8 bit wrong sound effect.mp3" type="audio/mpeg">
	</audio>
	

	<audio id="loseSound">
		<source src="Fail sound effect.mp3" type="audio/mpeg">
	</audio>







	<!-- <script type="text/javascript" src="jquery-3.7.0.min.js"> -->

	<script type="text/javascript">
		let FrtoEn = {
			papa: 'dad',
			maman: 'mom',
			maison: 'house',
			chat: 'cat',
			chien: 'dog',
			animal: 'animal',
			livre: 'book',
			ecole: 'school',
			voiture: 'car',
			arbre: 'tree',
			fleur: 'flower',
			bonjour: 'hello',
			merci: 'thank you',
			soleil: 'sun',
			lune: 'moon',
			nuit: 'night',
			eau: 'water',
			montagne: 'mountain',
			plage: 'beach',
			musique: 'music',
			soleil: 'sun',
			vent: 'wind',
			heureux: 'happy',
			triste: 'sad',
			manger: 'eat',
			dormir: 'sleep',
			livre: 'book',
			ordinateur: 'computer',
			telephone: 'phone',
			amour: 'love',
			sourire: 'smile'
		};

		let EntoFr = {
			dad: 'papa',
			mom: 'maman',
			house: 'maison',
			cat: 'chat',
			dog: 'chien',
			animal: 'animal',
			book: 'livre',
			school: 'ecole',
			car: 'voiture',
			tree: 'arbre',
			flower: 'fleur',
			hello: 'bonjour',
			thank: 'merci',
			sun: 'soleil',
			moon: 'lune',
			night: 'nuit',
			water: 'eau',
			mountain: 'montagne',
			beach: 'plage',
			music: 'musique',
			wind: 'vent',
			happy: 'heureux',
			sad: 'triste',
			eat: 'manger',
			sleep: 'dormir',
			book: 'livre',
			computer: 'ordinateur',
			phone: 'telephone',
			love: 'amour',
			smile: 'sourire'
	};




		
		let loseSound = document.getElementById('loseSound');
		let falseSound = document.getElementById('falseSound');
		let trueSound = document.getElementById('trueSound');
		let sele = document.getElementById('sele')
		let h4 = document.getElementById('h4');
		let ipt = document.getElementById('ipt');
		let keys;
		let mot;
		let randomKey;
		let d1;
		let btn;
		let points;
		let chance = 0;


		let tf = document.getElementById('tf')
        let ta = document.getElementById('ta')
        let sf = document.getElementById('sf')
        let sa = document.getElementById('sa')
        var langt = ""
        var langs = ""

        tf.onclick = ()=>{
            langt = ""
            langt = "francais"
            tf.classList.remove("b")
            tf.classList.add("selected")
            ta.classList.remove("selected")
            ta.classList.add("b")
			sa.classList.remove("b")
            sa.classList.add("selected")
            sf.classList.remove("selected")
            sf.classList.add("b")
			setTimeout(()=>{
				sele.style.display = 'none';
			},2000)
            let keys = Object.keys(EntoFr);
			let randomKey = keys[Math.floor(Math.random() * keys.length)];
			let mot = EntoFr[randomKey];
			let d1 = document.getElementById('d1');
			d1.innerHTML = mot;
			points = 0;
			timer=0;
			let btn = document.getElementById('btn');
        		btn.onclick = ()=>{
        	 	if(ipt.value == randomKey){
        	 		points+=10;
        	 		d2.innerHTML = points.toString();
					timer = 0;
					trueSound.play();
        	 		setTimeout(() => {
				        let newRandomKey = keys[Math.floor(Math.random() * keys.length)];
				        let newMot = EntoFr[newRandomKey];
				        d1.innerHTML = newMot;
				        randomKey = newRandomKey;
				        ipt.value = '';
						ipt.focus()
				      }, 500);
        	 	}
				else{
					chance++
					h4.innerText = "false"+chance;
					falseSound.play();
					setTimeout(()=>{
						h4.innerText =''
					},2000)

				}
        	 	if(chance==3){
        	 		d1.innerHTML +='<mark> la traduction est </mark>' +randomKey;
					 loseSound.play();
        	 		setTimeout(()=>{
        	 			var temp = 1;
						window.location.href = "resultat.html?temp=" + temp+"&score="+points;
        	 		},4000)
        	 	}
         	}
         	chrono();
		
        };


        let d2 = document.getElementById('dd2');
		ta.onclick = () => {
			langt = ""
			langt = "anglais"
			ta.classList.remove("b")
			ta.classList.add("selected")
			tf.classList.remove("selected")
			tf.classList.add("b")
			sf.classList.remove("b")
            sf.classList.add("selected")
            sa.classList.remove("selected")
            sa.classList.add("b")
			setTimeout(()=>{
				sele.style.display = 'none';
			},2000)
			let keys = Object.keys(FrtoEn);
			let randomKey = keys[Math.floor(Math.random() * keys.length)];
			let mot = FrtoEn[randomKey];
			let d1 = document.getElementById('d1');
			d1.innerHTML = mot;
			points = 0;
			timer=0
			let btn = document.getElementById('btn');
			btn.onclick = () => {
			   if (ipt.value == randomKey) {
			      points += 10;
			      d2.innerHTML = points.toString();
				  timer = 0;
				  trueSound.play();
			      setTimeout(() => {
				        let newRandomKey = keys[Math.floor(Math.random() * keys.length)];
				        let newMot = FrtoEn[newRandomKey];
				        d1.innerHTML = newMot;
				        randomKey = newRandomKey;
				        ipt.value = '';	
						ipt.focus()			       
				      }, 500);
			   }
			   else{
					chance++
					h4.innerText = "false"+chance;
					falseSound.play();
					setTimeout(()=>{
						h4.innerText =''
					},2000)
			   }
			   if(chance==3){
			      d1.innerHTML += '<mark> la traduction est </mark>' + randomKey;
				  loseSound.play();
			      setTimeout(()=>{
        	 			var temp = 1;
						window.location.href = "resultat.html?temp=" + temp+"&score="+points;
        	 		},4000)
			    }
			  }
			  chrono();
		};


        let cnt = document.getElementById('dd1');
		let timer = 0;

		function chrono() {
		  if (timer < 40) {
		    timer++;
		    cnt.innerHTML = timer.toString();

		    setTimeout(chrono, 1000);
		  }
		  else{
				loseSound.play();
				setTimeout(()=>{
        	 			var temp = 0;
						window.location.href = "resultat.html?temp=" + temp+"&score="+points;
        	 		},4000)
			}		
        }


	</script>

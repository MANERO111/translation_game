<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFPPT Traduction Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3498db);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 30px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Language Selection Area */
        .language-select {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .language-select h3 {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .lang-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .lang-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lang-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            color: #1e3c72;
        }

        .lang-btn.selected {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            transform: scale(1.05);
        }

        /* Game Area */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }

        .word-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }

        /* Timer Display */
        .timer-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1e3c72;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 0 10px rgba(30, 60, 114, 0.5),
                        0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 20px;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px dashed #3498db;
            box-sizing: border-box;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Input area */
        .answer-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.25rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5), 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Check button */
        .check-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(to right, #2980b9, #3498db);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }

        .check-btn:hover {
            background: linear-gradient(to right, #3498db, #2980b9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .check-btn:active {
            transform: translateY(-1px);
        }

        /* Score Display */
        .score-container {
            background: white;
            color: #1e3c72;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .score-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .feedback {
            min-height: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
        }

        /* Results Page Design */
        .result-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .result-text {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        mark {
            background: #ffd700;
            color: #000;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .replay-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            text-decoration: none;
        }

        .replay-btn:hover {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Welcome Page */
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            margin: 50px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .welcome-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin: 20px 0;
            text-align: center;
        }

        .start-btn {
            display: block;
            width: 200px;
            padding: 15px 0;
            margin: 30px auto 0;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            text-align: center;
        }

        .start-btn:hover {
            background: linear-gradient(to right, #e67e22, #f39c12);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .word-display {
                font-size: 2rem;
            }

            .timer-container, .score-container {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }

            .answer-input {
                font-size: 1rem;
            }

            .welcome-text, .result-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Traduction Game</h1>

        <!-- Language Selection -->
        <div class="language-select" id="sele">
            <h3>Langue de traduction</h3>
            <div class="lang-buttons">
                <button class="lang-btn" id="tf">Fran√ßais</button>
                <button class="lang-btn" id="ta">Anglais</button>
            </div>
            <h3>Langue de saisie</h3>
            <div class="lang-buttons">
                <button class="lang-btn" id="sf">Fran√ßais</button>
                <button class="lang-btn" id="sa">Anglais</button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="word-display" id="d1"></div>
            
            <div class="timer-container" id="dd1"></div>
            
            <input type="text" class="answer-input" id="ipt" placeholder="Votre traduction..." />
            
            <button class="check-btn" id="btn">V√©rifier</button>
            
            <div class="feedback" id="h4"></div>
            
            <div class="score-label">Votre score</div>
            <div class="score-container" id="dd2">0</div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="trueSound">
        <source src="Correct Answer Sound Effect.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="falseSound">
        <source src="8 bit wrong sound effect.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="loseSound">
        <source src="Fail sound effect.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game dictionaries remain the same
        let FrtoEn = {
            papa: 'dad',
            maman: 'mom',
            maison: 'house',
            chat: 'cat',
            chien: 'dog',
            animal: 'animal',
            livre: 'book',
            ecole: 'school',
            voiture: 'car',
            arbre: 'tree',
            fleur: 'flower',
            bonjour: 'hello',
            merci: 'thank you',
            soleil: 'sun',
            lune: 'moon',
            nuit: 'night',
            eau: 'water',
            montagne: 'mountain',
            plage: 'beach',
            musique: 'music',
            vent: 'wind',
            heureux: 'happy',
            triste: 'sad',
            manger: 'eat',
            dormir: 'sleep',
            ordinateur: 'computer',
            telephone: 'phone',
            amour: 'love',
            sourire: 'smile'
        };

        let EntoFr = {
            dad: 'papa',
            mom: 'maman',
            house: 'maison',
            cat: 'chat',
            dog: 'chien',
            animal: 'animal',
            book: 'livre',
            school: 'ecole',
            car: 'voiture',
            tree: 'arbre',
            flower: 'fleur',
            hello: 'bonjour',
            thank: 'merci',
            sun: 'soleil',
            moon: 'lune',
            night: 'nuit',
            water: 'eau',
            mountain: 'montagne',
            beach: 'plage',
            music: 'musique',
            wind: 'vent',
            happy: 'heureux',
            sad: 'triste',
            eat: 'manger',
            sleep: 'dormir',
            computer: 'ordinateur',
            phone: 'telephone',
            love: 'amour',
            smile: 'sourire'
        };

        // Get DOM elements
        let loseSound = document.getElementById('loseSound');
        let falseSound = document.getElementById('falseSound');
        let trueSound = document.getElementById('trueSound');
        let sele = document.getElementById('sele');
        let h4 = document.getElementById('h4');
        let ipt = document.getElementById('ipt');
        let d1 = document.getElementById('d1');
        let btn = document.getElementById('btn');
        let d2 = document.getElementById('dd2');
        let cnt = document.getElementById('dd1');
        
        // Language selection buttons
        let tf = document.getElementById('tf');
        let ta = document.getElementById('ta');
        let sf = document.getElementById('sf');
        let sa = document.getElementById('sa');
        
        // Game variables
        let keys;
        let mot;
        let randomKey;
        let points = 0;
        let chance = 0;
        let timer = 0;
        let timerInterval;
        let langt = "";
        let langs = "";

        // Focus input on page load
        window.onload = function() {
            ipt.focus();
        };

        // French to English game setup
        tf.onclick = () => {
            selectLanguage(tf, ta, sa, sf);
            langt = "francais";
            langs = "anglais";
            
            startGame(EntoFr);
        };

        // English to French game setup
        ta.onclick = () => {
            selectLanguage(ta, tf, sf, sa);
            langt = "anglais";
            langs = "francais";
            
            startGame(FrtoEn);
        };

        // Helper function to set selected language buttons
        function selectLanguage(targetLang, otherLang, targetInput, otherInput) {
            targetLang.classList.remove("lang-btn");
            targetLang.classList.add("selected");
            otherLang.classList.remove("selected");
            otherLang.classList.add("lang-btn");
            
            targetInput.classList.remove("lang-btn");
            targetInput.classList.add("selected");
            otherInput.classList.remove("selected");
            otherInput.classList.add("lang-btn");
            
            setTimeout(() => {
                sele.style.display = 'none';
            }, 1000);
        }

        // Start the game with selected dictionary
        function startGame(dictionary) {
            keys = Object.keys(dictionary);
            randomKey = keys[Math.floor(Math.random() * keys.length)];
            mot = dictionary[randomKey];
            
            d1.innerHTML = mot;
            points = 0;
            chance = 0;
            d2.innerHTML = "0";
            timer = 0;
            
            // Clear previous interval if exists
            if (timerInterval) clearInterval(timerInterval);
            
            // Start the timer
            startTimer();
            
            // Set up the check button functionality
            btn.onclick = () => {
                checkAnswer(dictionary);
            };
            
            // Allow pressing Enter to check answer
            ipt.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer(dictionary);
                }
            });
        }

        // Check the user's answer
        function checkAnswer(dictionary) {
            if (ipt.value.toLowerCase() === randomKey.toLowerCase()) {
                // Correct answer
                points += 10;
                d2.innerHTML = points.toString();
                timer = 0;
                trueSound.play();
                
                // Reset timer animation
                resetTimerAnimation();
                
                // Get next word
                setTimeout(() => {
                    let newRandomKey = keys[Math.floor(Math.random() * keys.length)];
                    let newMot = dictionary[newRandomKey];
                    d1.innerHTML = newMot;
                    randomKey = newRandomKey;
                    ipt.value = '';
                    ipt.focus();
                }, 500);
            } else {
                // Wrong answer
                chance++;
                h4.innerText = "Faux! Essai " + chance + "/3";
                falseSound.play();
                
                setTimeout(() => {
                    h4.innerText = '';
                }, 2000);
                
                if (chance === 3) {
                    // Game over after 3 wrong attempts
                    d1.innerHTML = mot + ' <mark>La traduction est: ' + randomKey + '</mark>';
                    loseSound.play();
                    clearInterval(timerInterval);
                    
                    setTimeout(() => {
                        let temp = 1;
                        window.location.href = "resultat.html?temp=" + temp + "&score=" + points;
                    }, 4000);
                }
            }
        }

        // Timer function
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer < 40) {
                    timer++;
                    cnt.innerHTML = timer.toString();
                    
                    // Update timer color based on remaining time
                    if (timer > 30) {
                        cnt.style.color = '#e74c3c';
                    } else if (timer > 20) {
                        cnt.style.color = '#e67e22';
                    } else {
                        cnt.style.color = '#1e3c72';
                    }
                } else {
                    // Time's up
                    clearInterval(timerInterval);
                    loseSound.play();
                    
                    setTimeout(() => {
                        let temp = 0;
                        window.location.href = "resultat.html?temp=" + temp + "&score=" + points;
                    }, 2000);
                }
            }, 1000);
        }

        // Reset timer animation
        function resetTimerAnimation() {
            const timerElem = document.querySelector('.timer-container::before');
            if (timerElem) {
                timerElem.style.animation = 'none';
                void timerElem.offsetWidth; // Trigger reflow
                timerElem.style.animation = 'rotate 10s linear infinite';
            }
        }
    </script>
</body>
</html>
